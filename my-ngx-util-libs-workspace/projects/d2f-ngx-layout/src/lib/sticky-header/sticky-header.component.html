<div class="my-header">
    <div class="flexColumnNoWrap">
      <div class="flexItem">
        <div class="flexRowNoWrap">
            <span class="flexItem left-text-align"
                (click)="onTogglerMenuClick()">
                <mat-icon>view_headline</mat-icon>
              </span> 
            <span class="flexItem center-text-align highlight">{{title}}</span>  
            <mylayout-quick-toolbar (statusHelp)="onStatusHelp()"></mylayout-quick-toolbar> 
        </div>
      </div>
      <div class="flexItem center-text-align ">
        <div class="flexRowNoWrap">
          <mylayout-status-bar *ngIf="showStatusBar" class="flexItem" ></mylayout-status-bar>
          <mylayout-quick-menu class="flexItem noDisplayForSmallWidth"></mylayout-quick-menu>
        </div>
     </div>
    </div>
</div>
